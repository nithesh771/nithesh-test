<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            background-color: aqua;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" minlength="6"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        <label>Hobbies:</label><br>
        <input type="checkbox" id="Travelling" name="hobbies" value="Travelling">
        <label for="Travelling">Travelling</label>

        <input type="checkbox" id="Badminton" name="hobbies" value="Badminton">
        <label for="Badminton">Badminton</label>

        <input type="checkbox" id="music" name="hobbies" value="Music">
        <label for="music">Music</label>
        <br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <input type="submit" value="Register">

    </form>
</body>
</html>
