<!DOCTYPE html>
<html>
<head>
    <title>Table with Merged Cells</title>
    <style>
        table {
            border-collapse: collapse;
            width: 40%;
        }
        th, td {
            border: 2px solid black;
            padding: 25px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Table with Rowspan and Colspan</h2>

<table>
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Scores</th>
        <th rowspan="2">Grade</th>
    </tr>
    <tr>
        <th>Math</th>
        <th>Science</th>
    </tr>
    <tr>
        <td>Nithesh</td>
        <td>50</td>
        <td>75</td>
        <td>C</td>
    </tr>
    <tr>
        <td>Naveen</td>
        <td>70</td>
        <td>80</td>
        <td>B</td>
    </tr>
    <tr>
        <td rowspan="2">Team Total</td>
        <td>120</td>
        <td>155</td>
        <td rowspan="2">-</td>
    </tr>
    

</body>
</html>
